<app-menu></app-menu>
<div class="container col-10 my-5 br-2 rounded">
    <div class="row g-3">


        <div class="col-md-8">
            <h4>Billing Address</h4>
            <form>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="text" id="firstname" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="lastname">Last name</label>
                        <input type="text" id="lastname" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="from-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="usrname">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="email">Email
                            <span class="text-muted"> (Optional)</span>
                        </label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="address">Address </label>
                        <input type="text" id="address" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Shipping address is the same as my billing address</label>
                </div>
                <hr>
                <h4>Payment</h4>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label class="form-check-label">Credit Card</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label class="form-check-label">Debit Card</label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="cardname">Name on Card </label>
                        <input type="text" id="cardname" class="form-control">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="creditcard">Credit Card Number </label>
                        <input type="text" id="creditcard" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="expiration">Expiration </label>
                        <input type="text" id="expiration" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cvv">CVV </label>
                        <input type="text" id="cvv" class="form-control">
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary btn-block mb-4" routerLink="/checkout">Checkout</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-12 av">
            <div class="cart">
                <div class="cart-detail">
                    <div class="cart-block">
                        <div class="cart-sumary">
                            <span class="labelx">{{cart.length}} item</span>
                            <span class="value">${{total}}</span>
                        </div>
                        <div class="cart-sumary">
                            <span class="labelx">Shipping</span>
                            <span class="value">$7.00</span>
                        </div>
                    </div>
                    <hr>
                    <div class="cart-block">
                        <div class="cart-sumary">
                            <span class="labelx">Total</span>
                            <span class="value">${{total + 7}}</span>
                        </div>
                        <div class="cart-sumary">
                            <span class="labelx">Taxes</span>
                            <span class="value">$0.00</span>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


</div>

<app-footer></app-footer>
